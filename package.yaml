name:                connect-four
version:             0.1.0.0
github:              "Disco-Dave/connect-four"
license:             BSD3
author:              "David Burkett"
maintainer:          "db.discodave@gmail.com"
copyright:           "GPLv2"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Disco-Dave/connect-four#readme>

default-extensions:
- NoImplicitPrelude
- OverloadedStrings

dependencies:
- base-noprelude >= 4.7 && < 5
- relude
- array

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-orphans

library:
  source-dirs: src

executables:
  connect-four-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - connect-four

tests:
  connect-four-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - connect-four
