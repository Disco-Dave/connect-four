name:                connect-four-gloss
version:             0.1.0.0
github:              "Disco-Dave/connect-four-gloss"
license:             BSD3
author:              "David Burkett"
maintainer:          "db.discodave@gmail.com"
copyright:           "GPLv2"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Disco-Dave/connect-four-gloss#readme>

default-extensions:
- NoImplicitPrelude
- OverloadedStrings
- ViewPatterns
- NamedFieldPuns
- RecordWildCards

dependencies:
- base >= 4.7 && < 5
- relude
- connect-four-core
- gloss

library:
  source-dirs: src

executables:
  connect-four-gloss-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - connect-four-gloss

tests:
  connect-four-gloss-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - connect-four-gloss
